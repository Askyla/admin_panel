    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#kt_sign_in_form').submit(function (e) {
                e.preventDefault(); // Prevent default form submission

                // Get form data
                const email = $('input[name="email"]').val();
                const password = $('input[name="password"]').val();

                // Send AJAX POST request
                $.ajax({
                    url: 'https://server.askyla.com/api/admin-login', // Replace with your API endpoint
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    success: function (response) {
                        // Assuming the token is returned on success
                        if (response.token) {
                            // Optionally store token in localStorage or sessionStorage
                            localStorage.setItem('token', response.token);

                            // Redirect to dashboard
                            window.location.href = 'dashboard.html';
                        } else {
                            alert('Login failed: Invalid response');
                        }
                    },
                    error: function (xhr) {
                        const err = xhr.responseJSON?.message || 'Login failed';
                        alert(err);
                    }
                });
            });
        });
    </script>
